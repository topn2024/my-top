name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´æµ‹è¯•
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # åç«¯å•å…ƒæµ‹è¯•
  backend-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', 'tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

    - name: ğŸ§ª Run unit tests
      run: |
        python tests/run_all_tests.py --type unit --coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/reports/coverage_unit.xml
        flags: unit
        name: backend-unit-coverage

    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-unit-results-py${{ matrix.python-version }}
        path: |
          tests/reports/report_unit.html
          tests/reports/report_unit.json
          tests/reports/coverage_unit/

  # APIé›†æˆæµ‹è¯•
  api-tests:
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_topn
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-api-tests-${{ hashFiles('**/requirements.txt', 'tests/requirements.txt') }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

    - name: ğŸ”§ Setup environment
      run: |
        cp tests/config/staging_config.json tests/config/local_config.json
        echo "TEST_ENVIRONMENT=staging" >> $GITHUB_ENV
        echo "TEST_DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_topn" >> $GITHUB_ENV
        echo "TEST_REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "AI_API_KEY=test_key_123456" >> $GITHUB_ENV

    - name: ğŸ—„ï¸ Setup database
      run: |
        python backend/init_database.py

    - name: ğŸš€ Start application
      run: |
        python backend/app_with_upload.py &
        sleep 10

    - name: ğŸ§ª Run API tests
      run: |
        python tests/run_all_tests.py --type api --coverage --parallel

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/reports/coverage_api.xml
        flags: api
        name: api-coverage

    - name: ğŸ“¤ Upload API test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-test-results
        path: |
          tests/reports/report_api.html
          tests/reports/report_api.json
          tests/reports/coverage_api/

  # UIæµ‹è¯•
  ui-tests:
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

        # å®‰è£…å‰ç«¯ä¾èµ–
        if [ -f "package.json" ]; then
          npm ci
        fi

    - name: ğŸ”§ Setup test environment
      run: |
        # å®‰è£…Chrome
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

        # è®¾ç½®ChromeDriver
        pip install webdriver-manager

        # é…ç½®æµ‹è¯•ç¯å¢ƒ
        echo "TEST_HEADLESS=true" >> $GITHUB_ENV
        echo "TEST_BASE_URL=http://localhost:3001" >> $GITHUB_ENV

    - name: ğŸš€ Start application
      run: |
        python backend/app_with_upload.py &
        sleep 10

        # å¯åŠ¨å‰ç«¯æœåŠ¡ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        if [ -f "package.json" ]; then
          npm run build &
          npm run preview &
          sleep 10
        fi

    - name: ğŸ§ª Run UI tests
      run: |
        python tests/run_all_tests.py --type ui

    - name: ğŸ“¤ Upload UI test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ui-test-results
        path: |
          tests/reports/report_ui.html
          tests/reports/report_ui.json
          tests/screenshots/

  # ç«¯åˆ°ç«¯æµ‹è¯•
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

        if [ -f "package.json" ]; then
          npm ci
        fi

    - name: ğŸ”§ Setup complete environment
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

        # å¯åŠ¨æ‰€æœ‰æœåŠ¡
        python backend/app_with_upload.py &
        sleep 10

        if [ -f "package.json" ]; then
          npm run build &
          npm run preview &
          sleep 10
        fi

        # é…ç½®ç¯å¢ƒ
        echo "TEST_HEADLESS=true" >> $GITHUB_ENV
        echo "TEST_BASE_URL=http://localhost:3001" >> $GITHUB_ENV

    - name: ğŸ§ª Run E2E tests
      run: |
        python tests/run_all_tests.py --type e2e

    - name: ğŸ“¤ Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results
        path: |
          tests/reports/report_e2e.html
          tests/reports/report_e2e.json
          tests/screenshots/

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        pip install locust

    - name: ğŸš€ Start application
      run: |
        python backend/app_with_upload.py &
        sleep 10

    - name: ğŸš€ Run performance tests
      run: |
        locust --headless --host http://localhost:3001 \
               --users 50 --spawn-rate 5 --run-time 60s \
               -f tests/performance/locustfile.py \
               --html tests/reports/performance_report.html

    - name: ğŸ“¤ Upload performance report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-report
        path: tests/reports/performance_report.html

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: ğŸ”’ Run security scan
      run: |
        # Bandit security scan
        bandit -r backend/ -f json -o tests/reports/bandit_report.json || true

        # Safety dependency scan
        safety check --json --output tests/reports/safety_report.json || true

    - name: ğŸ“¤ Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          tests/reports/bandit_report.json
          tests/reports/safety_report.json

  # æµ‹è¯•æŠ¥å‘Šæ±‡æ€»
  test-summary:
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, api-tests, ui-tests, e2e-tests]
    if: always()

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v3

    - name: ğŸ“Š Generate summary report
      run: |
        python tests/generate_summary_report.py

    - name: ğŸ“¤ Upload summary report
      uses: actions/upload-artifact@v3
      with:
        name: test-summary
        path: tests/reports/summary_report.html

    - name: ğŸ’¬ Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // è¯»å–æµ‹è¯•æ‘˜è¦
          const summaryPath = 'test-summary/summary_report.html';
          let summary = '';

          if (fs.existsSync(summaryPath)) {
            summary = fs.readFileSync(summaryPath, 'utf8');
          }

          // æ„å»ºPRè¯„è®º
          const comment = `
          ## ğŸ§ª æµ‹è¯•ç»“æœæ‘˜è¦

          ${summary}

          ---

          ğŸ“Š **è¯¦ç»†æŠ¥å‘Š**: è¯·æŸ¥çœ‹Actionsä¸­çš„Artifactséƒ¨åˆ†è·å–å®Œæ•´æµ‹è¯•æŠ¥å‘Šã€‚
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /var/www/topn-staging
          git pull origin develop
          python -m pip install -r requirements.txt
          ./restart_services.sh

    - name: ğŸ§ª Post-deployment tests
      run: |
        sleep 30
        python tests/run_all_tests.py --type integration --environment staging

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests, e2e-tests, performance-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /var/www/topn
          git pull origin main
          python -m pip install -r requirements.txt
          ./restart_services.sh

    - name: ğŸ§ª Post-deployment smoke tests
      run: |
        sleep 60
        python tests/run_all_tests.py --type integration --environment production