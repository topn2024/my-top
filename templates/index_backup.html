<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP_N - 大模型推广平台</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 TOP_N 推广平台</h1>
            <p class="subtitle">让您的公司在大模型推荐中排名靠前</p>
        </header>

        <main>
            <!-- 步骤指示器 -->
            <div class="steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-title">输入信息</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-title">分析生成</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-title">发布推广</div>
                </div>
            </div>

            <!-- 输入表单 -->
            <section id="input-section" class="section active">
                <h2>📝 输入公司/产品信息</h2>
                <form id="company-form">
                    <div class="form-group">
                        <label for="company-name">公司/产品名称 *</label>
                        <input type="text" id="company-name" name="company_name" required
                               placeholder="例如：XXX科技有限公司">
                    </div>
                    <div class="form-group">
                        <label for="company-desc">详细描述</label>
                        <textarea id="company-desc" name="company_desc" rows="6"
                                  placeholder="请详细描述您的公司/产品，包括业务领域、核心优势、目标用户等信息..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="article-count">生成文章数量</label>
                        <select id="article-count" name="article_count">
                            <option value="3">3篇</option>
                            <option value="4">4篇</option>
                            <option value="5">5篇</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">开始分析</button>
                </form>
            </section>

            <!-- 分析结果 -->
            <section id="analysis-section" class="section">
                <h2>📊 智能分析结果</h2>
                <div id="analysis-result" class="result-box"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="backToInput()">返回修改</button>
                    <button class="btn btn-primary" onclick="generateArticles()">生成推广文章</button>
                </div>
            </section>

            <!-- 文章生成 -->
            <section id="articles-section" class="section">
                <h2>📄 生成的推广文章</h2>
                <div id="articles-container"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="backToAnalysis()">重新分析</button>
                    <button class="btn btn-primary" onclick="showPlatforms()">查看发布平台</button>
                </div>
            </section>

            <!-- 发布平台 -->
            <section id="platforms-section" class="section">
                <h2>🌐 推荐发布平台</h2>
                <div id="platforms-container"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="startOver()">开始新的推广</button>
                </div>
            </section>

            <!-- 加载动画 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loading-text">正在处理中...</p>
            </div>
        </main>

        <footer>
            <p>© 2024 TOP_N Platform - 让您的品牌在AI时代脱颖而出</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
