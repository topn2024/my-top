<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成文章 - TOP_N 推广平台</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/page-header.css">
    <!-- Quill 富文本编辑器 -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/article-editor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 TOP_N 推广平台</h1>
            <p class="subtitle">让您的公司在大模型推荐中排名靠前</p>
        </header>

        <main>
            <!-- 步骤指示器 -->
            <div class="steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-title">输入信息</div>
                </div>
                <div class="step active" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-title">分析生成</div>
                </div>
                <div class="step active" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-title">发布推广</div>
                </div>
            </div>

            <!-- 文章生成 -->
            <section id="articles-section" class="section active">
                <h2>📄 生成的推广文章</h2>
                <div id="articles-container"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="WorkflowNav.goToAnalysis()">重新分析</button>
                    <button class="btn btn-primary" onclick="WorkflowNav.goToPublish()">发布到平台</button>
                </div>
            </section>

            <!-- 加载动画 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loading-text">正在处理中...</p>
            </div>
        </main>

        <footer>
            <p>© 2024 TOP_N Platform - 让您的品牌在AI时代脱颖而出</p>
        </footer>
    </div>

    <script src="/static/state.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="/static/articles.js"></script>
</body>
</html>
