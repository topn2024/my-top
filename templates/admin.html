    <div id="add-modal" class="modal">

            <form id="add-form" onsubmit="addUser(event)">

    <script>
        let allUsers = [];

        // é¡µé¢åŠ è½½æ—¶è·å–ç”¨æˆ·åˆ—è¡¨
        window.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadUsers();
        });

        // æ£€æŸ¥ç®¡ç†å‘˜æƒé™
        async function checkAdminAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'same-origin'
                });
                const data = await response.json();

                if (!data.success || !data.user || data.user.username !== 'admin') {
                    alert('éœ€è¦ç®¡ç†å‘˜æƒé™æ‰èƒ½è®¿é—®æ­¤é¡µé¢');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                if (data.success) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                    updateStats(allUsers);
                } else {
                    alert('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                alert('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥');
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const tbody = document.getElementById('users-tbody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px;">æš‚æ— ç”¨æˆ·</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email}</td>
                    <td>${user.full_name || '-'}</td>
                    <td>
                        <span class="badge ${user.is_active ? 'badge-active' : 'badge-inactive'}">
                            ${user.is_active ? 'å¯ç”¨' : 'ç¦ç”¨'}
                        </span>
                    </td>
                    <td>
                        ${user.username === 'admin' ? '<span class="badge badge-admin">ç®¡ç†å‘˜</span>' : 'æ™®é€šç”¨æˆ·'}
                    </td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${user.last_login ? formatDate(user.last_login) : 'æœªç™»å½•'}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-icon btn-edit" onclick="editUser(${user.id})" title="ç¼–è¾‘">âœï¸</button>
                            ${user.username !== 'admin' ? `
                                <button class="btn-icon btn-toggle" onclick="toggleUserStatus(${user.id})" title="${user.is_active ? 'ç¦ç”¨' : 'å¯ç”¨'}">
                                    ${user.is_active ? 'ğŸ”’' : 'ğŸ”“'}
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteUser(${user.id}, '${user.username}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(users) {
            const total = users.length;
            const active = users.filter(u => u.is_active).length;
            const inactive = total - active;

            document.getElementById('total-users').textContent = total;
            document.getElementById('active-users').textContent = active;
            document.getElementById('inactive-users').textContent = inactive;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // æœç´¢è¿‡æ»¤
        function filterUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allUsers.filter(user =>
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                (user.full_name && user.full_name.toLowerCase().includes(searchTerm))
            );
            displayUsers(filtered);
        }

        // ç¼–è¾‘ç”¨æˆ·
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('edit-user-id').value = user.id;
            document.getElementById('edit-username').value = user.username;
            document.getElementById('edit-email').value = user.email;
            document.getElementById('edit-fullname').value = user.full_name || '';
            document.getElementById('edit-password').value = '';

            document.getElementById('edit-modal').style.display = 'block';
        }

        // ä¿å­˜ç”¨æˆ·ä¿®æ”¹
        async function saveUser(event) {
            event.preventDefault();

            const userId = document.getElementById('edit-user-id').value;
            const data = {
                email: document.getElementById('edit-email').value,
                full_name: document.getElementById('edit-fullname').value
            };

            const password = document.getElementById('edit-password').value;
            if (password) {
                data.password = password;
            }

            showLoading('ä¿å­˜ä¸­...');

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    alert('ä¿å­˜æˆåŠŸ');
                    closeEditModal();
                    loadUsers();
                } else {
                    alert('ä¿å­˜å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                hideLoading();
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        // åˆ‡æ¢ç”¨æˆ·çŠ¶æ€
        async function toggleUserStatus(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const action = user.is_active ? 'ç¦ç”¨' : 'å¯ç”¨';
            if (!confirm(`ç¡®å®šè¦${action}ç”¨æˆ· "${user.username}" å—ï¼Ÿ`)) {
                return;
            }

            showLoading(`${action}ä¸­...`);

            try {
                const response = await fetch(`/api/users/${userId}/toggle-status`, {
                    method: 'POST'
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    alert(result.message);
                    loadUsers();
                } else {
                    alert('æ“ä½œå¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                hideLoading();
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤ç”¨æˆ·
        async function deleteUser(userId, username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· "${username}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }

            showLoading('åˆ é™¤ä¸­...');

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    alert('åˆ é™¤æˆåŠŸ');
                    loadUsers();
                } else {
                    alert('åˆ é™¤å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                hideLoading();
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ·»åŠ ç”¨æˆ·æ¨¡æ€æ¡†
        function showAddUserModal() {
            document.getElementById('add-form').reset();
            document.getElementById('add-modal').style.display = 'block';
        }

        // æ·»åŠ æ–°ç”¨æˆ·
        async function addUser(event) {
            event.preventDefault();

            const data = {
                username: document.getElementById('add-username').value,
                email: document.getElementById('add-email').value,
                full_name: document.getElementById('add-fullname').value,
                password: document.getElementById('add-password').value
            };

            showLoading('æ·»åŠ ä¸­...');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    alert('æ·»åŠ æˆåŠŸ');
                    closeAddModal();
                    loadUsers();
                } else {
                    alert('æ·»åŠ å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                hideLoading();

            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeEditModal() {

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

        // åŠ è½½åŠ¨ç”»
        function showLoading(text = 'å¤„ç†ä¸­...') {
