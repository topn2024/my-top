<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理 - TOP_N</title>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/page-header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .account-list {
            margin-top: 20px;
        }
        .account-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .account-info {
            flex: 1;
        }
        .account-platform {
            font-weight: 600;
            color: #333;
        }
        .account-username {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }
        .btn-delete {
            background: #dc3545;
            padding: 8px 20px;
            font-size: 14px;
        }
        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号管理</h1>
        <p class="subtitle">配置发布平台账号信息</p>

        <div id="alert-container"></div>

        <!-- 添加账号表单 -->
        <div class="section">
            <div class="section-title">添加新账号</div>
            <form id="add-account-form">
                <div class="form-group">
                    <label for="platform">平台</label>
                    <select id="platform" name="platform" required>
                        <option value="">-- 请选择平台 --</option>
                        <option value="知乎">知乎</option>
                        <option value="CSDN">CSDN</option>
                        <option value="简书">简书</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">账号（手机号或邮箱）</label>
                    <input type="text" id="username" name="username" required
                           placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required
                           placeholder="请输入密码">
                </div>
                <button type="submit">添加账号</button>
            </form>
        </div>

        <!-- 已有账号列表 -->
        <div class="section">
            <div class="section-title">已配置账号</div>
            <div id="account-list" class="account-list">
                <p style="color: #999;">加载中...</p>
            </div>
        </div>

        <a href="/" class="back-link">← 返回首页</a>
    </div>

    <script>
        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // 加载账号列表
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                if (!response.ok) throw new Error('加载失败');

                const data = await response.json();
                const listContainer = document.getElementById('account-list');

                if (data.accounts && data.accounts.length > 0) {
                    listContainer.innerHTML = data.accounts.map(acc => `
                        <div class="account-item">
                            <div class="account-info">
                                <div class="account-platform">${acc.platform}</div>
                                <div class="account-username">${acc.username}</div>
                            </div>
                            <button class="btn-delete" onclick="deleteAccount(${acc.id})">删除</button>
                        </div>
                    `).join('');
                } else {
                    listContainer.innerHTML = '<p style="color: #999;">暂无配置的账号</p>';
                }
            } catch (error) {
                console.error('加载账号失败:', error);
                document.getElementById('account-list').innerHTML =
                    '<p style="color: #dc3545;">加载失败，请刷新重试</p>';
            }
        }

        // 添加账号
        document.getElementById('add-account-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                platform: formData.get('platform'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('账号添加成功！', 'success');
                    e.target.reset();
                    loadAccounts();
                } else {
                    showAlert('添加失败：' + (result.error || result.message), 'error');
                }
            } catch (error) {
                showAlert('添加失败：' + error.message, 'error');
            }
        });

        // 删除账号
        async function deleteAccount(id) {
            if (!confirm('确定要删除这个账号吗？')) return;

            try {
                const response = await fetch(`/api/accounts/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('账号删除成功！', 'success');
                    loadAccounts();
                } else {
                    showAlert('删除失败：' + (result.error || result.message), 'error');
                }
            } catch (error) {
                showAlert('删除失败：' + error.message, 'error');
            }
        }

        // 页面加载时加载账号列表
        loadAccounts();
    </script>
</body>
</html>
